<!DOCTYPE html>
<html>
  <head>
    <script>
      function tulosta() {
        document.getElementById('demo').innerHTML = 'Eka JS-funktio';
      }
      function poista() {
        document.getElementById('demo').innerHTML = 'test';
      }
    </script>
  </head>

  <body>
    <div id="demo"></div>
    <button type="button" onclick="tulosta()">Klikkaa mua!</button><br /><br />
    <button type="button" onclick="poista()">Poista teksti</button>
  </body>
</html>
